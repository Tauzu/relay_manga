<!DOCTYPE html>
<html>
<head>
    <title>{{ manga.title }} - ページ追加</title>
</head>
<body>
    <h1>{{ manga.title }} にページを追加</h1>

    {% if parent %}
        <p>このページの続きとして追加: Page {{ parent.id }} by {{ parent.author.username }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>
</body>
</html>
