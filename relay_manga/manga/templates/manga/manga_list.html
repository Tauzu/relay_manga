{% extends "base.html" %}
{% block title %}マンガ一覧{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">マンガ一覧</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for manga in mangas %}
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
            <!-- ✅ 表紙画像またはダミー -->
            {% if manga.cover_image %}
                <img src="{{ manga.cover_image.url }}" alt="{{ manga.title }}" 
                     class="w-full h-48 object-cover">
            {% else %}
                <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500">
                    No Image
                </div>
            {% endif %}

            <!-- タイトルなど -->
            <div class="p-4">
                <h3 class="text-lg font-semibold mb-1">{{ manga.title }}</h3>
                <p class="text-sm text-gray-500 mb-2">作成者: {{ manga.created_by.username }}</p>
                <a href="{% url 'manga_detail' manga.id %}" 
                   class="block text-center bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition">
                    開く
                </a>
            </div>
        </div>
    {% empty %}
        <p class="text-gray-600">まだマンガがありません。</p>
    {% endfor %}
</div>
{% endblock %}
