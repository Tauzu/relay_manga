<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リレーマンガ</title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>こんにちは、{{ user.username }} さん！</p>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">ログアウト</button>
    </form>
    {% else %}
    <a href="{% url 'login' %}">ログイン</a>
    {% endif %}

    <h1>リレーマンガへようこそ！</h1>

    <p>好きなマンガを新しく作ったり、続きを投稿したりできます。</p>

    <a href="{% url 'create_manga' %}"><button>マンガを新しく作る</button></a>
    <a href="{% url 'manga_list' %}"><button>マンガを見る / 続きを投稿する</button></a>

</body>
</html>
