{% extends "base.html" %}
{% load static %}

{% block title %}リレーマンガへようこそ{% endblock %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'manga/background.png' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .overlay {
        background: rgba(255, 255, 255, 0.75);
        border-radius: 1rem;
        padding: 3rem 2rem;
        backdrop-filter: blur(6px);
        max-width: 700px;
        margin: 5rem auto;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2.5rem;
        font-weight: 800;
        color: #222;
    }

    .tagline {
        font-size: 1.25rem;
        color: #444;
        margin-bottom: 2rem;
    }

    /* スマホ調整 */
    @media (max-width: 640px) {
        .overlay {
            margin: 2rem 1rem;
            padding: 2rem 1rem;
        }
        h1 {
            font-size: 1.8rem;
        }
        .tagline {
            font-size: 1.1rem;
        }
    }
</style>

<div class="overlay text-center">
    <h1>リレーマンガへようこそ</h1>
    <p class="tagline">だれでもマンガのつづきがかける！</p>

    <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
        <a href="{% url 'create_manga' %}" 
           class="w-full sm:w-auto px-6 py-3 rounded-lg bg-green-500 text-white font-semibold shadow hover:bg-green-600 transition">
           新しくマンガを作る
        </a>

        <a href="{% url 'manga_list' %}" 
           class="w-full sm:w-auto px-6 py-3 rounded-lg bg-blue-500 text-white font-semibold shadow hover:bg-blue-600 transition">
           マンガを見る / 続きを投稿する
        </a>
    </div>
</div>
{% endblock %}
