<!DOCTYPE html>
<html>
<head>
    <title>{{ manga.title }}</title>
</head>
<body>
    <h1>{{ manga.title }}</h1>
    <p>作成者: {{ manga.created_by }}</p>

    <h2>ページツリー</h2>
    <ul>
        {% for page in root_pages %}
            {% include "manga/page_tree.html" with page=page %}
        {% empty %}
            <li>まだページがありません。</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'manga_list' %}">← マンガ一覧に戻る</a></p>
</body>
</html>
