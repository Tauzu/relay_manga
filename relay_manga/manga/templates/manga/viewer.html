    #branch-menu {

<div class="viewer-wrapper w-full md:max-w-4xl mx-auto viewer-overlay shadow-lg">

    <div class="mb-4 text-lg text-gray-800 font-semibold px-4 md:px-0">

    <div class="relative flex items-center justify-center w-full md:rounded-lg md:shadow-md overflow-hidden bg-white">
