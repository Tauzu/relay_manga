{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}リレーマンガ{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'manga/favicon.ico' %}">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- ヘッダー -->
    <header class="flex justify-between items-center p-4 bg-white shadow relative">
        <!-- 左側タイトル -->
        <h1 class="text-2xl font-bold">
            <a href="{% url 'home' %}">リレーマンガ</a>
        </h1>

        <!-- 右側アカウント操作 -->
        <div class="flex items-center space-x-2 absolute right-4 top-4 sm:static sm:space-x-4">
            {% if user.is_authenticated %}
                <!-- PCでのみ表示される挨拶 -->
                <span class="hidden sm:inline text-gray-700">こんにちは、{{ user.username }} さん！</span>

                <!-- ログアウトボタン -->
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit"
                            class="px-3 py-2 sm:px-4 sm:py-2 rounded bg-red-500 text-white text-sm sm:text-base hover:bg-red-600 transition">
                        ログアウト
                    </button>
                </form>
            {% else %}
                <!-- ログインボタン -->
                <a href="{% url 'login' %}"
                   class="px-3 py-2 sm:px-4 sm:py-2 rounded bg-blue-500 text-white text-sm sm:text-base hover:bg-blue-600 transition">
                    ログイン
                </a>
            {% endif %}
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow p-4 sm:p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
