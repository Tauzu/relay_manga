{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold text-center mb-6">ログイン</h2>

    {% if form.errors %}
        <p class="mb-4 text-red-600">ユーザー名またはパスワードが間違っています。</p>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="id_username" class="block font-semibold mb-1">ユーザー名</label>
            {{ form.username }}
        </div>

        <div>
            <label for="id_password" class="block font-semibold mb-1">パスワード</label>
            {{ form.password }}
        </div>

        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded font-semibold hover:bg-blue-600 transition">
            ログイン
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        アカウントをお持ちでない方は
        <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">新規登録</a>
    </p>
</div>
{% endblock %}
