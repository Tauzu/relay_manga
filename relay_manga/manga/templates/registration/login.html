<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    {% if form.errors %}
        <p style="color:red;">ユーザー名またはパスワードが間違っています。</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">ユーザー名:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="id_password">パスワード:</label>
            {{ form.password }}
        </p>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
